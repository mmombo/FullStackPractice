<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <div id='counter'>

        <div id='imgcontainer'>
            <img src="pong.jpg" id='pic' alt="" srcset="">
        </div>

        <div id='score'>
            <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
        </div>

        <div id='select'>
            <select id='scoreSelect' class='btn'>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
                <option value="13">13</option>

            </select>
        </div>

        <div id='controls'>

            <div class='button'>
                <button id="p1button" class="btn">+1 Player One</button>
                <button id="p2button" class="btn">+1 Player Two</button>
                <button id="resetButton" class='btn'>Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
